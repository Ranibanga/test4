<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <nav class="structural">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact.html"></a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>About Us</h2>
            <form action="#" method="post">
                <div>
                    <label for="name">Your Name:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <fieldset>
                    <legend>what section of PROG1245 are you in?</legend>
                    <label for="sec4"><input type="radio" id="sec4" name="sec" value="4" required> Section 4</label>
                    <label for="sec5"><input type="radio" id="sec5" name="sec" value="5" required> Section 5</label>
                    <label for="sec8"><input type="radio" id="sec8" name="sec" value="8" required> Section 8</label>
                </fieldset>
                <div>
                    <label for="help">What do you need help with?</label>
                    <select id="help" name="help" required>
                        <option value="" selected disabled>Select Option</option>
                        <option value="HTML">HTML</option>
                        <option value="CSS">CSS</option>
                        <option value="Both">Both (HTML & CSS)</option>
                    </select>
                </div>
                <div>
                    <label for="Comments">Your Message:</label>
                    <textarea id="Comments" name="Comments" rows="4" required></textarea>
                </div>
                <div>
                    <label for="human">
                        <input type="checkbox" id="human" name="human" value="true" required>Iam a human
                    </label>
                </div>
                <div>
                    <input type="submit" value="Submit">
                </div>
            </form>
        </section>
    </main>
    <footer>Conestoga College, 2024</footer>
    
</body>
</html>
